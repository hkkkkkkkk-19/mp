    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: auto; /* Remove scroll momentum */
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #map { height: 500px; width: 100%; border-radius: 24px; }
        
        /* High-fidelity scanning animation */
        @keyframes scan {
          0% { top: 0; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 4px;
          background: linear-gradient(to right, transparent, #4f46e5, transparent);
          box-shadow: 0 0 25px #4f46e5;
          animation: scan 2.5s ease-in-out infinite;
          z-index: 20;
        }
        .grid-blueprint {
          background-image: radial-gradient(#4f46e5 1px, transparent 1px);
          background-size: 20px 20px;
          opacity: 0.1;
        }
    </style>
